<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos Code</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="jogos" class="carousel slide mx-auto col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-sm-9 col-12" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#jogos" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Almondegas"></button>
            <button type="button" data-bs-target="#jogos" data-bs-slide-to="1" aria-label="Carros"></button>
            <button type="button" data-bs-target="#jogos" data-bs-slide-to="2" aria-label="Frutas"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a target="_blank" href="https://studio.code.org/projects/gamelab/vvOCrY_eLUCOD3gT6U6zyutAHOekTx_FqP1wbBBgBgI">
                    <img src="almondegas.png" class="d-block w-100">
                </a>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Jogo Almôndegas</h5>
                </div>
            </div>
            <div class="carousel-item">

                </a>

                </div>
            </div>
            <div class="carousel-item">
                <a target="_blank" href="https://studio.code.org/projects/gamelab/9r87e43PT_Yg_NEDgGG0PBtW9jEoxvHwAOsND7_0z-4">

                </a>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Jogo de Cortar Frutas</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev bg-dark" type="button" data-bs-target="#jogos" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next bg-dark" type="button" data-bs-target="#jogos" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
